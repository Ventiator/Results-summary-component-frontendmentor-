<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="leftcard">
      <h3>Your Result</h3>
      <div class="circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      
      <h2 id="new">Great</h2>
      <p id="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="rightcard">
      <h3 class="new">Summary</h3>
      <div class="reaction red">
        <p><i class="fa-solid fa-bolt"></i> Reaction</p>
        <p class="pp">80 / 100</p>
      </div>
      <div class="reaction yellow">
        <p><i class="fa-solid fa-brain"></i> Memory</p>
        <p class="pp">92 / 100</p>
      </div>
      <div class="reaction green">
        <p><i class="fa-regular fa-comment"></i> Verbal</p>
        <p class="pp">61 / 100</p>
      </div>
      <div class="reaction blue">
        <p><i class="fa-solid fa-eye"></i> Visual</p>
        <p class="pp">72 / 100</p>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>
</body>
</html>
